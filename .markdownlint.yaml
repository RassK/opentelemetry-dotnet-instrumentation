# Default state for all rules
default: true

# Configure long lines for tables and code blocks
MD013:
  code_blocks: false
  tables: false

# Configure Multiple headings with the same content
MD024:
  # Only check sibling headings
  allow_different_nesting: true
  # Only check sibling headings
  siblings_only: true

# MD033/no-inline-html : Inline HTML : https://github.com/DavidAnson/markdownlint/blob/v0.33.0/doc/md033.md
MD033:
  # Allowed elements
  allowed_elements: ['a', 'img']