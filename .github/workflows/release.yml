name: release

on:
  push:
    tags: [ v* ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - machine: windows-2022
            artifact-name: windows
          - machine: ubuntu-20.04
            artifact-name: linux-glibc
          - machine: macos-11
            artifact-name: macos
    runs-on: ${{ matrix.machine }}
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: | 
            6.0.x
            7.0.x
      - run: ./build.cmd
      - name: Upload binaries
        uses: actions/upload-artifact@v3.1.1
        if: always()
        with:
          name: opentelemetry-dotnet-instrumentation-${{ matrix.artifact-name }}
          path: bin/tracer-home

  container-build:
    name: Container Build 
    strategy:
      fail-fast: false
      matrix:
        base-image: [ alpine ]
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3.1.0
    - name: Build Docker image
      run: |
        docker build \
          --tag otel-dotnet-autoinstrumentation/${{ matrix.base-image }} \
          --file "./docker/${{ matrix.base-image }}.dockerfile" \
          ./build
    - name: Build in Docker container
      run: |
        docker run --rm \
          --mount type=bind,source="${GITHUB_WORKSPACE}",target=/project \
          otel-dotnet-autoinstrumentation/${{ matrix.base-image }} \
          ./build.sh
    - name: Upload ${{ matrix.base-image }} binaries
      uses: actions/upload-artifact@v3.1.1
      if: always()
      with:
        name: opentelemetry-dotnet-instrumentation-linux-musl
        path: bin/tracer-home

  create-release:
    name: Create GH release
    runs-on: ubuntu-20.04
    needs: [ build, container-build ]
    permissions:
      contents: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/download-artifact@v3.0.1
        with:
          path: .
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r opentelemetry-dotnet-instrumentation-linux-musl.zip opentelemetry-dotnet-instrumentation-linux-musl
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r opentelemetry-dotnet-instrumentation-linux-glibc.zip opentelemetry-dotnet-instrumentation-linux-glibc
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r opentelemetry-dotnet-instrumentation-windows.zip opentelemetry-dotnet-instrumentation-windows
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r opentelemetry-dotnet-instrumentation-macos.zip opentelemetry-dotnet-instrumentation-macos
      - name: Extract Version from Tag
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v}
      - name: Create Release
        run: gh release create v${{ steps.get_version.outputs.VERSION }} --draft ./*.zip ./otel-dotnet-auto-install.sh ./OpenTelemetry.DotNet.Auto.psm1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}